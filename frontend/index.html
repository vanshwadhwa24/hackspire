<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathSafe - Location Based SOS</title>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet CSS -->

    <link rel="stylesheet" href="style.css" />
    <script defer src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header class="site-header">
      <nav class="navbar">
        <div class="logo" display = "flex">
          <img src="Dark logo.png" alt="PathSafe Logo" width="50px" height="50px"/>
        <span class="logo-text">PATHSAFE</span>
        </div>
        <ul class="nav-links">
          <li><a href="#home" class="link active">Home</a></li>
          <li><a href="login.html" class="link">Login</a></li>
          <li><a href="signup.html" class="link">Signup</a></li>
          <li><a href="#features" class="link">Features</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <!-- Left Side: Features and Buttons -->
      <section class="left-panel">
        <img src="" alt="">
        <h1>Welcome to PATHSAFE</h1>
        <p>Empowering Journeys with Safety, One Step at a Time</p>

        <div class="features">
          <button id="sosButton" class="feature-btn">üö® SOS</button>
          <button id="viewHeatmapButton" class="feature-btn">
            üî• View Heatmap
          </button>
          <button id="navigateSafeZoneButton" class="feature-btn">
            üõ°Ô∏è Navigate
          </button>
        </div>

        <div class="data-bars">
          <div class="data-bar" id="incidentsToday">Crime Reported at Shahdra</div>
          <div class="data-bar" id="safeZonesNearby">Crime Reported at Hauz Khas</div>
          <div class="data-bar" id="alertsIssued">Crime Reported at Rohini</div>
        </div>
      </section>

      <!-- Right Side: Heatmap -->
      <section class="right-panel">
        <div id="heatmapContainer">
          <!-- Put your heatmap iframe OR move the heatmap HTML code here -->
          <iframe
            src="delhi_crime_heatmap_with_fading_clusters.html"
            frameborder="0"
            style="width: 100%; height: 100%; border-radius: 15px"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2024 PATHSAFE. All rights reserved.</p>
    </footer>

    <script>
      // Button actions
      document.getElementById("sosButton").addEventListener("click", sendSOS);
      document
        .getElementById("viewHeatmapButton")
        .addEventListener("click", () => {
          document
            .getElementById("heatmapContainer")
            .scrollIntoView({ behavior: "smooth" });
        });
      document
        .getElementById("navigateSafeZoneButton")
        .addEventListener("click", () => {
          window.location.href = "navigation.html";
        });
    </script>
  </body>
</html>
