<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PathSafe – Login</title>

  <link rel="stylesheet" href="style.css" />
  <!-- If you separated auth‐styles: -->
  <!-- <link rel="stylesheet" href="auth.css" /> -->
  <style>
    /* === Sign-up / Auth Page Styles === */

    /* Center the card */
    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f0f5;
      padding: 20px;
    }

    /* The white card */
    .auth-card {
      background: #fff;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Logo */
    .auth-logo img {
      height: 60px;
      margin-bottom: 20px;
    }

    /* Title & subtitle */
    .auth-title {
      font-size: 26px;
      font-weight: 700;
      color: #333;
    }
    .auth-title span {
      color: #86597d;
    }
    .auth-subtitle {
      color: #777;
      margin-bottom: 30px;
      font-size: 14px;
    }

    /* Input groups with floating labels */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #86597d;
    }
    .input-group label {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 4px;
      color: #999;
      pointer-events: none;
      transition: 0.2s;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: #86597d;
    }

    /* Submit button */
    .auth-button {
      width: 100%;
      padding: 14px 0;
      background-color: #86597d;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .auth-button:hover {
      background-color: #6d4561;
    }

    /* OR separator */
    .auth-or {
      margin: 30px 0 20px;
      font-weight: bold;
      color: #555;
    }
    .auth-or span {
      background: #fff;
      padding: 0 10px;
      position: relative;
      top: -12px;
    }

    /* Social buttons */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .social-btn {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .x-btn {
      background: #000;
      color: #fff;
    }
    .fb-btn {
      background: #3b5998;
      color: #fff;
    }
    .google-btn {
      background: #fff;
      color: #555;
      border: 1px solid #ddd;
    }

    /* Footer text */
    .auth-footer-text {
      font-size: 14px;
      color: #555;
    }
    .auth-footer-text a {
      color: #86597d;
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="Women day-bro.svg" alt="PathSafe Logo" />
      </div>

      <h1 class="auth-title">
        LOGIN <span>NOW</span>
      </h1>
      <p class="auth-subtitle">Welcome Back to Security</p>

      <form id="loginForm" class="auth-form">
        <div class="input-group">
          <input type="email" id="email" name="email" required />
          <label for="email">Email Address</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Password</label>
        </div>

        <button type="submit" class="auth-button">Login</button>
      </form>

      <div class="auth-or"><span>OR</span></div>

      <div class="social-buttons">
        <button class="social-btn x-btn">✕</button>
        <button class="social-btn fb-btn">f</button>
        <button class="social-btn google-btn">G</button>
      </div>

      <p class="auth-footer-text">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
